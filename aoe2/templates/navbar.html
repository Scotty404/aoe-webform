
{% block content%}
<style>
    .horizontal {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #05a167;

}

li a{
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;

  background-color: #333;

}

}

.active {
  background-color: #4CAF50;
}
</style>

<ul class="horizontal" >
  <li><a class="active" href="{% url 'home' %}">Home</a></li>
